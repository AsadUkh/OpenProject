          value: "true"
        image: openproject/community:10
        imagePullPolicy: ""
        name: web
        resources: {}
        volumeMounts:
        - mountPath: /var/openproject/assets
          name: opdata
      restartPolicy: Always
      serviceAccountName: ""
      volumes:
      - name: opdata
        persistentVolumeClaim:
          claimName: opdata
