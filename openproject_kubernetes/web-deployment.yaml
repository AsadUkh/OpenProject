    spec:
      affinity:  
        nodeAffinity:
           preferredDuringSchedulingIgnoredDuringExecution:
           - weight: 1
             preference:
               matchExpressions:
               - key: app
                 operator: In
                 values:
                 - openproject
      containers:
      - args:
        - ./docker/web
        env:
        - name: DATABASE_URL
          value: postgres://postgres:p4ssw0rd@postgresql/openproject
